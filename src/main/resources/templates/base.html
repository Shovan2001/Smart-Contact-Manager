<!DOCTYPE html>
<html
  class="light"
  lang="en"
  th:fragment="parent(content,title)"
  xmlns:th="http://www.thymeleaf.org"
>
  <link
    href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
    rel="stylesheet"
  />

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">Base Page</title>
  </head>
  <body class="h-screen w-full bg-gray-100 dark:bg-gray-900 dark:text-white">
    <div th:replace="~{navbar:: navbar}"></div>
    <div >
      <section th:replace="${content}"></section>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  <script th:src="@{'/js/theme-change.js'}"></script>
</html>
